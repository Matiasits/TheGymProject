{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script  src="{% static 'js/popper.min.js' %}"></script>
    <script  src="{% static 'js/jquery.slim.min.js' %}"></script>
    <script  src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <link rel="shortcut icon" href="{% static 'IconTGP.png' %}" />
    <title>The Gym Project</title>

</head>
<body>

    <div class="pantalla">    

        <div id="titulo">
            <h1 class="display 4 font-weight-bold font-italic">The Gym Project</h1>
        </div>


            <nav class="navbar bg-dark py-5 py-lg-5" id="nav">

                <div id="logo">
                    <a class="navbar-brand " href="#">
                        <img src="{% static 'IconTGP.png' %}" alt="Logo">
                    </a>
                </div>

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'alumno_app:panel-alumno' %}">ALUMNOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'entrenador_app:panel-entrenador' %}">ENTRENADORES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'rutina_app:panel-rutina' %}">RUTINAS</a>
                    </li>
                </ul>            
            </nav>
        
        <div id="cuerpo">
            {% block panel %}
            {% endblock panel %}
                        
            {% block content %}
            {% endblock content %}
        </div>

    </div>

</body>
</html>
