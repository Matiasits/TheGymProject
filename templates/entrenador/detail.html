{% extends 'base.html' %}
{% load static %}


{% block content %}
<h3 class="text-center display-4 font-weight-bold font-italic">DETALLES DE ENTRENADORES</h3>

<div class="row mt-3 justify-content-center">
    
    <div class="card mt-5" style="width: 400px;">

        <div class="card-body">
            
            <p class="card-text">DNI: {{detail.dni}}</p>
            <p class="card-text">Nombre y Apellido: {{detail.nombre}} {{detail.apellido}}</p> 
            <p class="card-text">Edad: {{detail.telefono}}</p>
            
            <a href="{% url 'entrenador_app:panel-entrenador' %}" class="fa-solid fa-rotate-left btn btn-primary row col-10 ml-4 "></a>
        </div>
    </div>
</div>

{% endblock content %}
